<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <h:outputText value="Новый запрос" styleClass="result-title" />
    <table class="result-table">
        <tr>
            <th>X</th>
            <th>Y</th>
            <th>R</th>
            <th>Статус</th>
            <th>Время</th>
            <th>Скорость</th>
        </tr>
        <tr>
            <td><h:outputText value="#{queryDataAccess.last().x}"/></td>
            <td><h:outputText value="#{queryDataAccess.last().y}"/></td>
            <td><h:outputText value="#{queryDataAccess.last().r}"/></td>
            <td><h:outputText value="#{queryDataAccess.last().status}" converter="QueryStatus"/></td>
            <td>
                <h:outputText value="#{queryDataAccess.last().date}">
                    <f:convertDateTime type="localDateTime" pattern="HH:mm:ss"/>
                </h:outputText>
            </td>
            <td><h:outputText value="#{queryDataAccess.last().speed} мс"/></td>
        </tr>
    </table>

</h:body>
</html>
