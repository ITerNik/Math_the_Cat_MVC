<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="jakarta.faces.html">
<h:body>
    <h3 class="result-title">#{resultTitle}</h3>
    <table class="result-table">
        <tr>
            <th>X</th>
            <th>Y</th>
            <th>R</th>
            <th>Статус</th>
            <th>Время</th>
            <th>Скорость</th>
        </tr>
        <tr>
            <td>#{queryDataAccess.last().x}</td>
            <td>#{queryDataAccess.last().y}</td>
            <td>#{queryDataAccess.last().r}</td>
            <td>#{queryDataAccess.last().status ? "Попал" : "Мимо"}</td>
            <td>#{queryDataAccess.last().date}</td>
            <td>#{queryDataAccess.last().speed}</td>
        </tr>
    </table>
</h:body>
</html>
