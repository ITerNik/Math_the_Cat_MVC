<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="templates/layout.xhtml">
    <ui:define name="scripts">
        <link id="contextPathHolder" data-contextPath="#{facesContext.externalContext.requestContextPath}"/>
        <h:outputScript library="ts" name="graphics.js"/>
        <h:outputScript library="ts" name="jquery-3.7.1.min.js"/>
        <h:outputScript library="ts" name="validate-input.js"/>
    </ui:define>
    <ui:define name="main-body">
        <div class="container math-page-layout">
            <form id="math-form" action="#{facesContext.externalContext.requestContextPath}/history.xhtml"
                  class="control-side">
                <div class="control-bar">
                    <div class="btn-bar">
                        <h3 class="btn-title">
                            Тыкалки по X:
                        </h3>

                        <label> <h:selectBooleanCheckbox/> -2 </label>
                        <label> <h:selectBooleanCheckbox/> -1,5 </label>
                        <label> <h:selectBooleanCheckbox/> -1 </label>
                        <label> <h:selectBooleanCheckbox/> -0,5 </label>
                        <label> <h:selectBooleanCheckbox/> 0 </label>
                        <label> <h:selectBooleanCheckbox/> 0,5 </label>
                        <label> <h:selectBooleanCheckbox/> 1 </label>
                        <label> <h:selectBooleanCheckbox/> 1,5 </label>
                        <label> <h:selectBooleanCheckbox/> 2 </label>

                        <input type="hidden" name="r" value="0"/>

                    </div>
                    <div class="text-bar">
                        <label for="x">Нацарапай число:</label>
                        <input type="text" placeholder="R"
                               id="x" maxlength="6" name="x" data-range="3"/>

                        <label for="y">Нацарапай число:</label>
                        <input type="text" placeholder="Y"
                               id="y" maxlength="6" name="y" data-range="5"/>
                        <div class="submit-image">
                            <input type="image"
                                   src="#{facesContext.externalContext.requestContextPath}/assets/table_cat_colored.png"
                                   alt="submit_table_cat"/>
                        </div>
                    </div>
                </div>
                <div class="recent-result">
                    <ui:include src="templates/area-result.xhtml">
                        <ui:param name="resultTitle" value="Последний запрос:"/>
                    </ui:include>
                </div>
                <a class="show-history-btn" href="#{facesContext.externalContext.requestContextPath}/history.xhtml">
                    Перейти к истории запросов
                </a>
            </form>
            <div class="graphics-side">
                <canvas id="math-area" width="2000" height="2000">Unsupported canvas view</canvas>
            </div>
        </div>
    </ui:define>
</ui:composition>
